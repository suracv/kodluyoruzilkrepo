<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="logo">
      <img
        src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg"
        alt="Google"
      />
    </div>

    <div class="search">
      Search the web using Google!
      <br />
      <input type="text" />
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>

    <div class="footer">
      <div class="footer__card">
        <ul>
          <li><p>Special Searches</p></li>
          <li><a href="">Stanford Search</a></li>
          <li><a href="">Linux Search</a></li>
        </ul>
      </div>
      <div class="footer__card">
        <ul>
          <li><a href="">Help!</a></li>
          <li><a href="">About Google!</a></li>
          <li><a href="">Company Info</a></li>
          <li><a href="">Google! Logos</a></li>
        </ul>
      </div>
      <div class="footer__card">
        <ul>
          <li>
            <p>
              Get Google!
              <br />
              updates monthly:
            </p>
          </li>

          <li>
            <input type="text" value="your e-mail" />
          </li>
          <li>
            <input type="submit" name="" value="Subscribe" />
            <a href="">Archive</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="footer__bottom">
      <p>Copyright Â©1998 Google Inc.</p>
    </div>
  </body>
</html>
